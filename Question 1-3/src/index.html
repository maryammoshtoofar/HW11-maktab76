<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/dist/output.css" rel="stylesheet" />
  </head>
  <body>
    <div class="flex flex-col justify-center p-10 gap-5">
      <button
        onclick="delRows()"
        class="rounded font-semibold bg-danger p-2 hover:bg-red-300 hover:font-bold"
      >
        Remove Rows 1-5
      </button>
      <table
        id="tbl"
        class="table-auto w-full border border-slate-300 text-center h-96"
      >
        <thead>
          <tr class="font-semibold border border-slate-300">
            <td>Class</td>
            <td>Heading</td>
            <td>Heading</td>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td class="font-semibold">Default</td>
            <td>Cell</td>
            <td>Cell</td>
          </tr>
          <tr>
            <td class="font-semibold">Primary</td>
            <td>Cell</td>
            <td>Cell</td>
          </tr>
          <tr>
            <td class="font-semibold">Secondary</td>
            <td>Cell</td>
            <td>Cell</td>
          </tr>
          <tr>
            <td class="font-semibold">Success</td>
            <td>Cell</td>
            <td>Cell</td>
          </tr>
          <tr>
            <td class="font-semibold">Danger</td>
            <td>Cell</td>
            <td>Cell</td>
          </tr>
          <tr>
            <td class="font-semibold">Warning</td>
            <td>Cell</td>
            <td>Cell</td>
          </tr>
          <tr>
            <td class="font-semibold">Info</td>
            <td>Cell</td>
            <td>Cell</td>
          </tr>
          <tr>
            <td class="font-semibold">Light</td>
            <td>Cell</td>
            <td>Cell</td>
          </tr>
          <tr class="font-semibold">
            <td class="text-white">Dark</td>
            <td class="text-white">Cell</td>
            <td class="text-white">Cell</td>
          </tr>
        </tbody>
      </table>
      <button
        onclick="addRows()"
        class="rounded font-semibold bg-success p-2 hover:bg-green-300 hover:font-bold"
      >
        Add 3 rows
      </button>
    </div>

    <script src="app.js"></script>
  </body>
</html>
